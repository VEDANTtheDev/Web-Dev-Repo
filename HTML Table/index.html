<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #717171;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Student Grade Table</h1>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Emma</td>
          <td>Maths</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Jon</td>
          <td>Maths</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Rob</td>
          <td>Science</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
